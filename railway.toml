[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["nodejs_22", "npm_9_x"]

[phases.install]
cmds = [
  "npm install",
  "npm --prefix client install"
]

[phases.build]
cmds = [
  "npm --prefix client run build"
]

[start]
cmd = "bash start-railway.sh"

[variables]
NODE_ENV = "production"
PORT = "8080"
# Root Railway config (optional)
[backend]
root = "server"
build = "npm install"
start = "NODE_ENV=production node index.js"
healthcheck = "/api/health"

[frontend]
root = "client"
build = "npm install && npm run build"
start = "npx serve -s dist -l tcp://0.0.0.0:$PORT"
