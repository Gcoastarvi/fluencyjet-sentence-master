[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["nodejs_22", "npm_9_x", "openssl"]

# --- Install Phase ---
[phases.install]
cmds = [
  "npm install --no-audit --no-fund"
]

# --- Build Phase ---
[phases.build]
cmds = [
  "npm run build"
]

# --- Start Command ---
[start]
cmd = "npx serve -s dist -l 8080"

# --- Environment Variables ---
[variables]
NODE_ENV = "production"
PORT = "8080"

# Your backend API endpoint (already deployed on Railway)
VITE_API_BASE_URL = "https://fluencyjet-sentence-master-production.up.railway.app"
