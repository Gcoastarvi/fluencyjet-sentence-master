[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["nodejs_22", "npm_9_x"]

[phases.install]
cmds = [
  "npm install",
  "npm --prefix client install"
]

[phases.build]
cmds = [
  "npm --prefix client run build"
]

[start]
cmd = "cd server && node index.js"

[variables]
NODE_ENV = "production"
PORT = "8080"

[backend]
root = "server"

[frontend]
root = "client"
