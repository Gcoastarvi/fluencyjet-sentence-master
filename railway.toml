[build]
builder = "NIXPACKS"

[phases.setup]
nixPkgs = ["nodejs_22", "npm_9_x", "openssl"]

[phases.install]
cmds = [
  "npm install --no-audit --no-fund"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
# âœ… Serve must bind to 0.0.0.0 for Railway
cmd = "npx serve -s dist --listen 0.0.0.0:8080"

# âœ… Tell Railway to expose the port
[[ports]]
internal_port = 8080
external_port = 8080
protocol = "http"

[variables]
NODE_ENV = "production"
PORT = "8080"
VITE_API_BASE_URL = "https://fluencyjet-sentence-master-production.up.railway.app"
